
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>News Feed</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  
  </head>
  <body>
    <header>
      <h1 style="margin-top: 50px;margin-bottom: 100px;">Welcome to News Feed App</h1>
    </header>
    <nav>
      <div id="header">


      <select id="categorySelect">
        <option value="all">All</option>
        <option value="science">Science</option>
        <option value="business">Business</option>
        <option value="sports">Sports</option>
        <option value="world">World</option>
        <option value="politics">Politics</option>
        <option value="hatke">Hatke</option>
        <option value="automobile">Automobile</option>
      </select>
      <button  class="btn btn-success"id="loadNewsButton" onclick="showDiv()">Load News</button>
      <button class="btn btn-primary" id="loadSavedButton">Load Saved</button>
    </div>
    </nav>
    <main>
      <div id="hidden" style="display: none;">
      <div id="newsContainer"></div>
  
    </div>
    <h3 style="display: flex;align-items: center;justify-content: center;">Get Latest News</h3>
    <h2>Stay Updated!</h2>
    </main>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  </body>
</html>
